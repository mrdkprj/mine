<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="index.css"/>
        <script type="module" src="index.ts" defer></script>
    </head>
    <body>
        <div id="viewport" class="viewport">
            <div data-tauri-drag-region id="titleBar" class="title-bar">
                <div data-tauri-drag-region class="icon-area">
                    <img class="ico" src="/icon.ico"/>
                    <span>Minesweeper</span>
                </div>
                <div data-tauri-drag-region id="title" class="title"></div>
                <div data-tauri-drag-region class="window-area">
                    <div id="minimize" class="minimize">&minus;</div>
                    <div id="maximize" class="maximize"><div id="resizeBtn"></div></div>
                    <div id="close" class="close">&times;</div>
                </div>
            </div>
            <div class="main">
                <div class="buttons">
                    <button class="btn" id="start">Start</button>
                    <button class="btn" id="retry">Retry</button>
                </div>
                <div id="board" class="board expert"></div>
            </div>
            <select class="mode" id="mode">
                <option value="medium">Medium</option>
                <option value="expert">Expert</option>
            </select>
        </div>
    </body>
</html>
